##
## Configurações globais do site:
## 

# Título do site:
title: CS50x em Portugês!

# E-mail do responsável:
email: abrantesasf@uvv.br

# Descrição (">-" ignora os newlines):
description: >-
  Informações sobre as disciplinas e recursos para alunos e professores
  da Universidade Vila Velha (UVV).

# URL padrão do site
url: "https://cs50x.computacaoraiz.com.br" # URL padrão do site

# O site começa em um subpath da URL, por exemplo, /blog? se o site começa
# na URL padrão, deixe em branco.
