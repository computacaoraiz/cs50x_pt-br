# Linguagem padrão para o conteúdo do site:
lang: "pt-br"

# Google Analytics
#ga_tracking: ""

# Redes sociais:
twitter_username: "uvv-computacao"
github_username: "uvv-computacao"


##
## Configurações para o tema:
##
cs50:
  title: Harvard CS50x em Português
  locale: pt-BR
  tz: America/Sao_Paulo
  description: Introdução à Ciência da Computação
  alert: warning dismissible


##
## Coleções para os dados do site
##



##
## Configurações para o build:
##

# Compressão de HTML:
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Plugins a serem utilizados:
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Engine de processamento:
kramdown:
  input: Kramdown
  syntax_highlighter: coderay

# O que excluir do build (se diretório, usar a / final):
exclude:
  - Gemfile
  - Gemfile.lock
  - _config.yml
